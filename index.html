<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>MOVIEHUB</title>
<style>
    body {
        margin: 0;
        background: #0d0d0f;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* HEADER */
    header {
        padding: 25px;
        text-align: center;
        background: #111;
        box-shadow: 0 0 20px #6d28d9;
    }

    .logo {
        font-size: 50px;
        font-weight: 900;
        letter-spacing: 3px;
    }

    .movie {
        color: white;
    }

    .hub {
        color: #9d4dff;
        text-shadow: 0 0 10px #b47fff, 0 0 20px #b47fff;
    }

    /* GRID FILMS */
    .films {
        padding: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 30px;
    }

    .card {
        background: #1a1a1d;
        border-radius: 15px;
        padding: 15px;
        transition: .3s;
        box-shadow: 0 0 10px #2d1b4d;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #7734e9;
    }

    .poster {
        width: 100%;
        height: 330px;
        object-fit: cover;
        border-radius: 10px;
    }

    .title {
        margin-top: 12px;
        font-size: 20px;
        font-weight: bold;
        color: #c084fc;
    }

    .info {
        margin-top: 5px;
        opacity: 0.8;
    }
</style>
</head>
<body>

<header>
    <div class="logo">
        <span class="movie">MOVIE</span><span class="hub">HUB</span>
    </div>
</header>

<div class="films">

    <!-- Film 1 -->
    <div class="card">
        <img class="poster" src="https://m.media-amazon.com/images/I/81dE9p5kXqL._AC_SL1500_.jpg">
        <div class="title">Интерстеллар</div>
        <div class="info">Фантастика • 2014</div>
    </div>

    <!-- Film 2 -->
    <div class="card">
        <img class="poster" src="https://m.media-amazon.com/images/I/51EG732BV3L.jpg">
        <div class="title">Матрица</div>
        <div class="info">Фантастика • 1999</div>
    </div>

    <!-- Film 3 -->
    <div class="card">
        <img class="poster" src="https://m.media-amazon.com/images/I/51nbVEuw1HL.jpg">
        <div class="title">Начало</div>
        <div class="info">Триллер • 2010</div>
    </div>

    <!-- Film 4 -->
    <div class="card">
        <img class="poster" src="https://m.media-amazon.com/images/I/51NiGlapXlL.jpg">
        <div class="title">Зелёная миля</div>
        <div class="info">Драма • 1999</div>
    </div>

    <!-- Film 5 -->
    <div class="card">
        <img class="poster" src="https://m.media-amazon.com/images/I/51EbJjlLsNL.jpg">
        <div class="title">Тёмный рыцарь</div>
        <div class="info">Боевик • 2008</div>
    </div>

    <!-- Film 6 -->
    <div class="card">
        <img class="poster" src="https://m.media-amazon.com/images/I/51L8Z8iVq-L.jpg">
        <div class="title">Амели</div>
        <div class="info">Комедия • 2001</div>
    </div>

</div>

</body>
</html>
